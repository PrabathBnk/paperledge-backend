<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>

<body style="margin: 0; line-height: inherit; max-width: 80%;">
<div>
    <div style="padding-top: 1rem; padding-bottom: 1rem;">
        <div style="padding-left: 3.5rem; padding-right: 3.5rem; padding-top: 1.5rem; padding-bottom: 1.5rem;">
            <table style="width: 100%; border-collapse: collapse; border-spacing: 0;">
                <tbody>
                <tr>
                    <td style="width: 100%; vertical-align: top;">
                        <div>
                            <img src="https://i.postimg.cc/Jzcc3mmP/logo.png" style="height: 3rem;" />
                        </div>
                    </td>

                    <td style="vertical-align: top;">
                        <div style="font-size: 0.875rem;">
                            <table style="border-collapse: collapse; border-spacing: 0;">
                                <tbody>
                                <tr>
                                    <td style="border-right-width: 1px; padding-right: 1rem;">
                                        <div>
                                            <p style="white-space: nowrap; color: #94a3b8; text-align: right;">Date</p>
                                            <p style="white-space: nowrap; font-weight: bold; color: #0DA053; text-align: right;" data-th-text="${ #temporals.format(order.getDate(), 'MMM dd, yyyy') }"></p>
                                        </div>
                                    </td>
                                    <td style="padding-left: 1rem;">
                                        <div>
                                            <p style="white-space: nowrap; color: #94a3b8; text-align: right;">Invoice #</p>
                                            <p style="white-space: nowrap; font-weight: bold; color: #0DA053; text-align: right;" data-th-text="${order.getId()}"></p>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="background-color: #f1f5f9; padding-left: 3.5rem; padding-right: 3.5rem; padding-top: 1.5rem; padding-bottom: 1.5rem; font-size: 0.875rem;">
            <table style="width: 100%; border-collapse: collapse; border-spacing: 0;">
                <tbody>
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <div style="font-size: 0.875rem; color: #525252;">
                            <p style="font-weight: bold; margin: 0;">Paperledge</p>
                            <p style="margin: 0;" >Contact: +94-77-123-4567</p>
                            <p style="margin: 0;" >123, Kaduruwela</p>
                            <p style="margin: 0;" >Polonnaruwa, 51000</p>
                            <p style="margin: 0;" >Sri Lanka</p>
                        </div>
                    </td>
                    <td style="width: 50%; vertical-align: top; text-align: right;">
                        <div style="font-size: 0.875rem; color: #525252;">
                            <p style="font-weight: bold; margin: 0;" data-th-text="${order.getUser().getName()}"></p>
                            <p style="margin: 0;" data-th-text="${order.getUser().getAddressLine1()}"></p>
                            <p style="margin: 0;" data-th-text="${order.getUser().getAddressLine2()}"></p>
                            <p style="margin: 0;" data-th-text="${order.getUser().getProvince() + ', ' + order.getUser().getPostalCode()}"></p>
                            <p style="margin: 0;" data-th-text="${order.getUser().getCountry()}"></p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="padding-left: 3.5rem; padding-right: 3.5rem; padding-top: 2.5rem; padding-bottom: 2.5rem; font-size: 0.875rem; color: #404040;">
            <table style="width: 100%; border-collapse: collapse; border-spacing: 0; table-layout: fixed; min-width: 25rem;">
                <thead>
                <tr>
                    <td style="width: 10%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.75rem; font-weight: bold; color: #0DA053;">#</td>
                    <td style="width: 15%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.5rem; font-weight: bold; color: #0DA053;">Book ID</td>
                    <td style="width: 30%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.5rem; font-weight: bold; color: #0DA053;">Book Title</td>
                    <td style="width: 15%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.5rem; text-align: right; font-weight: bold; color: #0DA053;">Price</td>
                    <td style="width: 10%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.5rem; text-align: center; font-weight: bold; color: #0DA053;">Qty.</td>
                    <td style="width: 20%; border-bottom-width: 2px solid; border-color: #0DA053; padding-bottom: 0.75rem; padding-left: 0.5rem; text-align: right; font-weight: bold; color: #0DA053;">Subtotal</td>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="orderDetail, iteration: ${order.getOrderDetails()}">
                    <td style="border-bottom-width: 1px solid #505760; padding-top: 0.75rem; padding-left: 0.75rem;" data-th-text="${iteration.index + 1}"></td>
                    <td style="border-bottom-width: 1px solid #505760;; padding-top: 0.75rem; padding-left: 0.5rem;" data-th-text="${orderDetail.book.id}"></td>
                    <td style="border-bottom-width: 1px solid #505760;; padding-top: 0.75rem; padding-left: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-th-text="${orderDetail.book.title}"></td>
                    <td style="border-bottom-width: 1px solid #505760;; padding-top: 0.75rem; padding-left: 0.5rem; text-align: right;" data-th-text="${orderDetail.book.price}"></td>
                    <td style="border-bottom-width: 1px solid #505760;; padding-top: 0.75rem; padding-left: 0.5rem; text-align: center;" data-th-text="${orderDetail.quantity}"></td>
                    <td style="border-bottom-width: 1px solid #505760;; padding-top: 0.75rem; padding-left: 0.5rem; text-align: right;" data-th-text="${(orderDetail.book.price * orderDetail.quantity)}"></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <table style="width: 100%; border-collapse: collapse; border-spacing: 0;">
                            <tbody>
                            <tr>
                                <td style="width: 100%;"></td>
                                <td>
                                    <table style="width: 100%; border-collapse: collapse; border-spacing: 0; margin-top: 1.5rem;">
                                        <tbody>
                                        <tr>
                                            <td style="background-color: #0DA053; padding: 0.75rem;">
                                                <div style="white-space: nowrap; font-weight: bold; color: #fff;">Net Total:</div>
                                            </td>
                                            <td style="background-color: #0DA053; padding: 0.75rem; text-align: right;">
                                                <div style="white-space: nowrap; font-weight: bold; color: #fff;" data-th-text="${order.getNetTotal()}"></div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- <div style="padding-left: 3.5rem; padding-right: 3.5rem; font-size: 0.875rem; color: #404040;">
          <p style="color: #0DA053; font-weight: bold;">PAYMENT DETAILS</p>
          <p>Banks of Banks</p>
          <p>Bank/Sort Code: 1234567</p>
          <p>Account Number: 123456678</p>
          <p>Payment Reference: BRA-00335</p>
        </div> -->
    </div>
</div>
</body>
</html>
